<!DOCTYPE html>
<html>
<head>
    <title>Financial Calculator</title>
    <style>body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-image: linear-gradient(rgb(151, 203, 230),white,rgb(161, 208, 230));
    }
    
    .calculator {
        width: 300px;
        margin-left: 800px;
        margin-top: 100px;
        padding: 20px;
        background-image: linear-gradient(rgb(151, 203, 230),white,rgb(161, 208, 230));
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        margin-top: 0;
    }
    
    label {
        display: block;
        margin-bottom: 10px;
        font-size: 16px;
    }
    
    input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 10px;
    }
    
    button {
        width: 100%;
        height: 40px;
        font-size: 18px;
        background-color: #cbe5f1;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-bottom: 10px;
    }
    
    #result {
        font-size: 20px;
        font-weight: bold;
    }
    #img{
        margin-top: -800px;
        margin-left: -800px;
        height: 400px;
        
    }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Financial Calculator</h1>
        <label for="principal">Principal amount:</label>
        <input type="number" id="principal" placeholder="Enter principal amount">
        <label for="rate">Annual interest rate (%):</label>
        <input type="number" id="rate" placeholder="Enter annual interest rate">
        <label for="years">Number of years:</label>
        <input type="number" id="years" placeholder="Enter number of years">
        <button onclick="calculateInterest()">Calculate</button>
        <div id="result"></div>
        
    </div>
    <img id="img" src="download-removebg-preview.png" alt="">
<script>function calculateInterest() {
        const principal = parseFloat(document.getElementById('principal').value);
        const rate = parseFloat(document.getElementById('rate').value) / 100;
        const years = parseInt(document.getElementById('years').value);
    
        const futureValue = principal * Math.pow(1 + rate, years);
        const interest = futureValue - principal;
    
        const resultContainer = document.getElementById('result');
        resultContainer.innerHTML = `
            After ${years} years, with an annual interest rate of ${rate * 100}%, 
            your investment will grow to $${futureValue.toFixed(2)}, 
            earning you $${interest.toFixed(2)} in interest.
        `;
    }
    </script>
</body>
</html>
