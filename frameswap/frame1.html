<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;text-align: center;">Welcome To Kurukshetra University</H1>
    <!-- <img id="image1" src="Untitled.png" > -->
    <!-- <video id="image1" src="KU Documentary Final 2023.mp4" width="400" height="150" alt="Image 1" autoplay muted style="margin-left: 175px;"></video> -->
    <br>
    <img id="image1" src="wel.jpg" width="400" height="150" alt="Image 1" style="margin-left: 180px;">
    <br>
    <div style="margin-left: 280px;"><button onclick="swapImages()" style="border-radius: 8px 8px 8px 8px; background-image: linear-gradient(skyblue,white);border: none;">Swap Images</button>
    <button onclick="linkFrames()" style="border-radius: 8px 8px 8px 8px; background-image: linear-gradient(skyblue,white);border: none;"><a href="frame2.html" style="text-decoration: none;color: black;">Link Frames</a></button></div>

    <script>
      function swapImages() {
        var image1 = document.getElementById("image1");
        var image2 = parent.frame2.document.getElementById("image2");

        var tempSrc = image1.src;
        image1.src = image2.src;
        image2.src = tempSrc;
      }

      function linkFrames() {
        parent.frame1.location.href = "frame2.html";
      }
    </script>
 
</body>
</html>
